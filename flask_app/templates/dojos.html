<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"/>
    <title>Read (One)</title>
    </head>
    <body>
        <div class="main_container d-flex justify-content-center grid gap-3">
            <div class="left_container d-flex flex-column justify-content-center align-items-center p-2 g-col-6">
                <h2>New Dojo</h2>
                <form action="/dojos/create" method='POST'>
                    <div class="form-group d-flex align-items-center p-2 g-col-6">
                        <label for="name">Name:</label>
                        <input type="text" name="name"  class="form-control">
                    </div>
                    <input type="submit" value="create" class="btn btn-success p-2 g-col-6">
                </form>
        </div>
<div class="d-flex flex-column justify-content-center grid gap-0 column-gap-3">
    <h2>All Dojos</h2>
    <div class="card col-6" style="width: 18rem;">
        <div class="card-body">
            {% for one_dojo in all_dojos %}
                <p class="card-text"><a href="/dojo/{{one_dojo.id}}">{{one_dojo.name}}</a></p>
            {% endfor %}
        </div>
        <div class="card-footer">
        </div>
    </div>
    <a href="/form">Add Ninja</a>
    </body>
    </html>
